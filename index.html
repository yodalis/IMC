<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        IMC: Calculo de IMC
    </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <section class="container">
        <h1>Tabela de IMC</h1>
        
        <div class="txtUp">
            <div class="blocOne">
                <h3>IMC</h3>
                <p>Menor do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais que 40</p>
            </div>
            
            <div>
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
            
        </div>
        
        <form action="/" id="formulario" method="POST">
            <h1 id="h1-calcular">Calcule seu IMC</h1>
            <label for="input-peso">Peso:</label>
            <input type="text" id="input-peso" placeholder="Exemplo: 55.0" required>
            
            <label for="input-altura">Altura:</label>
            <input type="text" id="input-altura" placeholder="Exemplo: 1.55" required>
            
            <button onclick="calculoIMC(event)">Calcular</button>
            <label id="message"></label>
        </form>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
